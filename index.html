<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Roj Barber Shop</title>
  <style>
    body {
      margin: 0;
      background-color: #1b1b1b;
      font-family: Arial, sans-serif;
      color: white;
      text-align: center;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    .nav-bar {
      background-color: #111;
      padding: 10px;
      position: sticky;
      top: 0;
      display: flex;
      justify-content: center;
      gap: 20px;
      z-index: 1000;
    }

    .nav-bar a {
      color: #ffcc00;
      text-decoration: none;
      font-weight: bold;
    }

    .footer-buttons {
      position: fixed;
      bottom: 0;
      width: 100%;
      background-color: #000;
      display: flex;
      justify-content: space-around;
      align-items: center;
      padding: 10px 0;
      z-index: 1000;
    }

    .footer-buttons a {
      padding: 10px 16px;
      background-color: #f2c400;
      color: black;
      border-radius: 30px;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
    }

    .call-button {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      background-color: #f2c400;
      color: black;
      padding: 12px 16px;
      border-radius: 50px;
      font-weight: bold;
      text-decoration: none;
      font-size: 14px;
      display: flex;
      align-items: center;
      gap: 8px;
      z-index: 2000;
    }

    .call-button img {
      width: 18px;
      height: 18px;
    }

    footer {
      background-color: #111;
      padding: 20px 10px 60px;
    }

    footer a {
      color: #ffcc00;
      text-decoration: none;
      margin: 0 10px;
      font-weight: bold;
    }
  </style>
</head>
<body>

  <!-- زر الاتصال الثابت في الجانب الأيمن -->

  </a>

</body>
