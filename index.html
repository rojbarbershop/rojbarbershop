    body {
      margin: 0;

    nav.top {

    }
    .footer-buttons {
      position: fixed;
      bottom: 0;
      width: 100%;
      background: #000;
      display: flex;
      justify-content: space-around;
      padding: 12px 0;
    }
    .footer-buttons a {
      background: #f2c400;
      color: black;
      padding: 12px 24px;
      border-radius: 30px;
      text-decoration: none;
      font-weight: bold;
      font-size: 16px;
    }
    .call-icon {
      position: fixed;
      right: 10px;
      top: 50%;
      transform: translateY(-50%);
      width: 64px;
      z-index: 1000;
    }
    .call-icon img {
      width: 100%;
    }
    .hamburger {
      position: fixed;
      top: 10px;
      left: 10px;
      z-index: 1001;

    .hamburger div {
      width: 30px;
      height: 4px;
      background: #ffcc00;
      margin: 6px 0;

    .sidebar {
      position: fixed;
      left: -260px;

      width: 250px;
      height: 100%;
      background: #222;
      color: white;
      transition: left 0.3s;
      padding: 20px;
      z-index: 1000;
    }
    .sidebar.active {
      left: 0;
    }
    .sidebar a {
      display: block;
      color: #ffcc00;
      text-decoration: none;
      margin: 10px 0;
      font-weight: bold;
    }
    .closebtn {
      position: absolute;
      top: 10px;
      right: 15px;
      font-size: 30px;
      color: #ffcc00;
      cursor: pointer;
    }
    .overlay {
      display: none;
      position: fixed;
      top: 0;
      left: 0;
      width: 100%;
      height: 100%;
      background: rgba(0,0,0,0.5);
      z-index: 999;
    }
    .overlay.active {
      display: block;
    }
    .gallery img {
      width: 100%;
      display: block;
    }
  </style>
</head>

<script>
  function toggleMenu() {
    document.getElementById('sidebar').classList.toggle('active');
    document.getElementById('overlay').classList.toggle('active');
  }

  let prevScrollpos = window.pageYOffset;
  window.onscroll = function () {
    let currentScrollPos = window.pageYOffset;
    const nav = document.querySelector("nav.top");

    if (prevScrollpos > currentScrollPos) {
        nav.style.top = "0";
    } else {
        nav.style.top = "-70px";
    }
    prevScrollpos = currentScrollPos;
  };
</script>
