<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROJ Barber Shop</title>
  <style>
    body {
      margin: 0;
      background-color: #000;
    }
    .responsive-img {
      width: 100%;
      max-width: 600px;
      height: auto;
      display: block;
      margin: 0 auto 20px;
    }
    .contact-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #d4af37;
      color: black;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 10px #000;
    }
    .contact-button:hover {
      background-color: #c39c2c;
    }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Logo" class="responsive-img" />
  <img src="img/header.jpg" alt="Header" class="responsive-img" />
  <img src="img/preisliste.png" alt="Preisliste" class="responsive-img" />
  <img src="img/team.jpg" alt="Team" class="responsive-img" />
  <img src="img/interior.jpg" alt="Salon Innenraum" class="responsive-img" />

  <button class="contact-button" onclick="window.location.href='tel:+4926769513977'">
    Kontakt aufnehmen
  </button>

</body>
</html>
