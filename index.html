<!DOCTYPE html>
<html lang="de">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>ROJ Barber Shop</title>
  <style>
    body {
      margin: 0;
      font-family: Arial, sans-serif;
      background-color: #000;
      color: white;
    }

    .section {
      padding: 20px;
      max-width: 700px;
      margin: auto;
    }

    img {
      width: 100%;
      height: auto;
      display: block;
    }

    h1, h2 {
      color: #d4af37;
      text-align: center;
    }

    p {
      font-size: 1em;
      line-height: 1.6;
      text-align: center;
    }

    .follow-section {
      text-align: center;
      padding: 30px 15px;
    }

    .follow-section img {
      max-width: 300px;
      margin: 20px auto;
    }

    .contact-button {
      position: fixed;
      bottom: 20px;
      right: 20px;
      background-color: #d4af37;
      color: black;
      padding: 12px 18px;
      font-size: 16px;
      font-weight: bold;
      border: none;
      border-radius: 5px;
      cursor: pointer;
      z-index: 999;
      box-shadow: 0 0 10px #000;
    }
    .contact-button:hover {
      background-color: #c39c2c;
    }
  </style>
</head>
<body>

  <img src="img/logo.png" alt="Logo" />
  <img src="img/header.jpg" alt="Header" />
  <img src="img/preisliste.png" alt="Preisliste" />
  <img src="img/team.jpg" alt="Team" />
  <img src="img/interior.jpg" alt="Salon Innenraum" />

  <div class="follow-section">
    <img src="img/follow.png" alt="Follow Us" />
    <p>Bleiben Sie auf dem Laufenden über unsere neuesten Styles und Angebote:</p>
    <img src="img/instagram.png" alt="Instagram" />
    <p>@rojbarber.shop</p>
    <p style="font-size: 0.9em; color: #ccc;">© 2025 <strong style="color:#d4af37;">Roj Barber Shop</strong> – Ihr Barbershop mit Stil. Made with <span style="color: red;">♥</span> in Germany.</p>
  </div>

  <button class="contact-button" onclick="window.location.href='tel:+4926769513977'">
    Jetzt anrufen
  </button>

</body>
</html>
